<!doctype html>
<html lang = "en">
<head>
	<title>Data Collection Screen</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="canvasdrawing.js"></script>
</head>
<body>
	<table id="fixed">
		<tr>
			<td></td>
			<td><h1 id="player1"></h1></td>
			<td><h1 id="player2"></h1></td>
		</tr>
		<tr id="scorerow">
			<td>Score</td>
			<td id="playerALegScore">501</td>
			<td id="playerBLegScore">501</td>
		</tr>
		<tr id="legsrow">
			<td>Legs Won</td>
			<td id="totalALegs">0</td>
			<td id="totalBLegs">0</td>
		</tr>
		<tr id="averagerow">
			<td>Averages</td>
			<td id="playerAAverage"></td>
			<td id="playerBAverage"></td>
		</tr>
		<tr id="doublesrow">
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Rec / AA</td>
			<td id="recordingPlayerCell"></td>
			<td id="aimedatPlayerCell"></td>
		</tr>
		<tr>
			<td>Dart in the leg</td>
			<td id = "dartsInTheLegCell"></td>
		</tr>
	</table>
	<canvas id = "hit" width="400" height="400"></canvas>
	<canvas id = "aimedat" width="400" height="400"></canvas>
	<button id="undo">Undo Last Dart</button>
	<button id="bounceOut">Bounce Out</button>
	<button id="copyA">Copy A</button>
	<button id="copyB">Copy B</button>
	<table id="playerATable">
		<tr><th>A #</th><th>A Dart Score</th><th>A bed hit</th><th>A aimed at</th></tr>
	</table>
	<table id="playerBTable">
		<tr><th>B #</th><th>B Dart Score</th><th>Bbed hit</th><th>B aimed at</th><tr>
	</table>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
